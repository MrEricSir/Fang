<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
<style>

body {
    padding: 0;
    margin: 0;
    padding-left: 10px;
    padding-right: 10px;
    word-wrap: break-word !important; /* Prevents super long words from breaking layout. */
    -webkit-tap-highlight-color: rgba(0,0,0,0); /* Webkit draws an annoying grey box on active links without this. */
    zoom: 100%;
}

pre {
    white-space: pre-wrap !important;
}

/* Contains a NewsItem */
.newsItemStyle {
    width: 100%;
    margin: 0;
    padding: 0;
}

.newsItemStyle > .bookmark {
    height: 3.0em;
    width: 100%;
    margin: 0;
    padding: 0;
    clear: both;
    padding-top: 1.8em;

    opacity: 0.0; /* Don't show by default */
    transition: opacity 0.25s ease-in-out;
}

/* Draws the bookmark's stripe. */
.newsItemStyle > .bookmark > .stripe {
    width: 80%;
    height: 22px;
    margin: 0;
    padding: 0;
    position: relative;
    
    /* Center */
    margin-left: auto;
    margin-right: auto;
}

.newsItemStyle > .bookmark > .stripe > .stripe_left {
    background-repeat: no-repeat;
    background-size: 6px 22px;
    
    position: absolute;
    left: 0px;
    top: 0px;

    height: 22px;
    width: 6px;
}

.newsItemStyle > .bookmark > .stripe > .stripe_mid {
    background-repeat: repeat-x;
    background-size: 10px 22px;
    
    position: absolute;
    left: 6px;
    right: 18px;

    top: 0px;
    height: 22px;
}

.newsItemStyle > .bookmark > .stripe > .stripe_right {
    background-repeat: no-repeat;
    background-size: 18px 22px;
    
    position: absolute;
    right: 0px;
    top: 0px;

    width: 18px;
    height: 22px;
}

.bookmarked > .bookmark {
    opacity: 1.0;
    transition: opacity 0.25s ease-in-out;
}

.newsItemStyle:not(.bookmarked) > .bookmark:hover {
    opacity: 1.0;
    transition: opacity 0.25s ease-in-out;
}

/* When bookmarks are disabled (pinned feed) */
body.bookmarksDisabled > #newsView > .newsItemStyle > .bookmark > .stripe {
    display: none;
}

body.bookmarksDisabled > #newsView > .newsItemStyle#topBookmark {
    display: none !important;
    height: 8px;
}


.newsItemStyle > .content {
    width: 100%;
    margin: 0;
    padding: 0;
    margin-top: 0.3em;
    overflow: auto;
}

.newsItemStyle > .content img {
    margin-right: 8px;
    margin-bottom: 8px;
}

.newsItemStyle > .content p:before {
  /* Prevent narrow text cols around images. From: http://css-tricks.com/minimum-paragraph-widths/ */
  content: "";
  width: 10em;
  display: block;
  overflow: hidden;
  /* For Demonstration */
  /* border: 1px solid green; */
}

/* Don't display the original copy. */
.newsItemStyle#model {
    display: none;
}

/* By default, don't display the top bookmark. */
.newsItemStyle#topBookmark {
    display: none;
}

.newsItemStyle > .siteTitle {
    width: 50%;
    display: inline-block;
    text-overflow: ellipsis-word;
}

.newsItemStyle > .dateDiv {
    width: 50%;
    display: inline-block;
    text-align: right;
    text-overflow: ellipsis-word;
}

.newsItemStyle > .timestamp {
    display: none;
}

.newsItemStyle > .divider {
    height: 1px;
    width: 100%;
    margin: 0;
    margin-bottom: 0.3em;
    margin-top: 0.3em;
}

.newsItemStyle > h1 {
    font-weight: normal;
    margin: 0;
    margin-bottom: 0.2em;
}

/* Text selection uses the system accent color. */
::selection { background: var(--accent, #007AFF); color: white; }

a { text-decoration: none; }

a:hover { text-decoration: underline; }

.newsItemStyle > h1 > a:hover {
    text-decoration: none;
    border-bottom-style: solid;
    border-bottom-width: 2px;
}

a:active { text-decoration: underline; }

.newsItemStyle > h1 > a:active {
    text-decoration: none;
    border-bottom-style: solid;
    border-bottom-width: 2px;
}

body > #newsView > #bottom {
    height: 100%;
    text-align:center;
    font-family: Futura, "Trebuchet MS", Arial, sans-serif;

    display: flex;
    justify-content: center;
    align-items: center;
}


body > #newsView > .newsItemStyle > .dateDiv > .pin {
    background-size: contain;
    background-repeat: no-repeat;
    margin-left: 5px;
    background-position: right center;

    width: 30px;
    height: 15px;
    display: inline-block;
}


/**** Light theme ****/

body.LIGHT {
    background-color: white;
    color: black;
}

body.LIGHT > #newsView a { color: var(--accent, #00c); }
body.LIGHT > #newsView a:visited { color: var(--accent, #00c); }
body.LIGHT > #newsView a:hover, body.LIGHT a:active { color: var(--accent-hover, #04f); }
body.LIGHT > #newsView > .newsItemStyle > h1 > a:hover,
  body.LIGHT > #newsView > .newsItemStyle > h1 > a:active { border-bottom-color: var(--accent, #00f); }

body.LIGHT > #newsView > .newsItemStyle > .siteTitle, body.LIGHT > #newsView > .newsItemStyle > .dateDiv > .date { color: #777; }
body.LIGHT > #newsView > .newsItemStyle > .divider { background-color: #ccc; }
body.LIGHT > #newsView > .newsItemStyle > h1, body.LIGHT > #newsView > .newsItemStyle > h1 > a { color: black; }

body.LIGHT > #newsView > #bottom > #bottomText  { color: #777; }

body.LIGHT > #newsView > .bookmarked > .bookmark > .stripe > .stripe_left { background-image: url('qrc:///qml/images/bookmark_left.svg'); }
body.LIGHT > #newsView > .bookmarked > .bookmark > .stripe > .stripe_mid { background-image: url('qrc:///qml/images/bookmark_mid.svg'); }
body.LIGHT > #newsView > .bookmarked > .bookmark > .stripe > .stripe_right { background-image: url('qrc:///qml/images/bookmark_right.svg'); }

body.LIGHT > #newsView > .newsItemStyle:not(.bookmarked) > .bookmark > .stripe > .stripe_left { background-image: url('qrc:///qml/images/bookmark_hover_left.svg'); }
body.LIGHT > #newsView > .newsItemStyle:not(.bookmarked) > .bookmark > .stripe > .stripe_mid { background-image: url('qrc:///qml/images/bookmark_hover_mid.svg'); }
body.LIGHT > #newsView > .newsItemStyle:not(.bookmarked) > .bookmark > .stripe > .stripe_right { background-image: url('qrc:///qml/images/bookmark_hover_right.svg'); }

body.LIGHT > #newsView > .newsItemStyle > .dateDiv > .pin { background-image: url('qrc:///qml/images/pin_dim.svg'); }
body.LIGHT > #newsView > .newsItemStyle:not(.pinned) > .dateDiv > .pin:hover { background-image: url('qrc:///qml/images/pin_dim_dark.svg'); }
body.LIGHT > #newsView > .newsItemStyle > .dateDiv > .pinned { background-image: url('qrc:///qml/images/pin_selected.svg'); }

/**** Dark theme ****/

body.DARK {
    background-color: black;
    color: white;
}

body.DARK a { color: var(--accent-light, #6af); }
body.DARK a:visited { color: var(--accent-light, #6af); }
body.DARK a:hover, body.DARK a:active { color: var(--accent-hover, #f10); }
body.DARK > #newsView > .newsItemStyle > h1 > a:hover,
  body.DARK > #newsView > .newsItemStyle > h1 > a:active { border-bottom-color: var(--accent-hover, #f10); }

body.DARK > #newsView > .newsItemStyle > .siteTitle, body.DARK > .newsItemStyle > .dateDiv > .date { color: #ccc; }
body.DARK > #newsView > .newsItemStyle > .divider { background-color: #888; }
body.DARK > #newsView > .newsItemStyle > h1, body.DARK > .newsItemStyle > h1 a { color: white; }

body.DARK > #newsView > #bottom > #bottomText  { color: #ccc; }

body.DARK > #newsView > .bookmarked > .bookmark > .stripe > .stripe_left { background-image: url('qrc:///qml/images/bookmark_dark_left.svg'); }
body.DARK > #newsView > .bookmarked > .bookmark > .stripe > .stripe_mid { background-image: url('qrc:///qml/images/bookmark_dark_mid.svg'); }
body.DARK > #newsView > .bookmarked > .bookmark > .stripe > .stripe_right { background-image: url('qrc:///qml/images/bookmark_dark_right.svg'); }

body.DARK > #newsView > .newsItemStyle:not(.bookmarked) > .bookmark > .stripe > .stripe_left { background-image: url('qrc:///qml/images/bookmark_dark_hover_left.svg'); }
body.DARK > #newsView > .newsItemStyle:not(.bookmarked) > .bookmark > .stripe > .stripe_mid { background-image: url('qrc:///qml/images/bookmark_dark_hover_mid.svg'); }
body.DARK > #newsView > .newsItemStyle:not(.bookmarked) > .bookmark > .stripe > .stripe_right { background-image: url('qrc:///qml/images/bookmark_dark_hover_right.svg'); }

body.DARK > #newsView > .newsItemStyle > .dateDiv > .pin { background-image: url('qrc:///qml/images/pin_dim_dark.svg'); }
body.DARK > #newsView > .newsItemStyle:not(.pinned) > .dateDiv > .pin:hover { background-image: url('qrc:///qml/images/pin_dim.svg'); }
body.DARK > #newsView > .newsItemStyle > .dateDiv > .pinned { background-image: url('qrc:///qml/images/pin_selected_dark.svg'); }


/**** Platforms ****/

body { font-family: var(--system-font, sans-serif) !important; }

/* Scrollbar design for Windows and Linux to match QML sidebar. Not needed for MacOS. */
body.WIN::-webkit-scrollbar,
body.LINUX::-webkit-scrollbar { width: 6px; }

body.WIN::-webkit-scrollbar-track,
body.LINUX::-webkit-scrollbar-track { background: transparent; }

body.WIN::-webkit-scrollbar-thumb,
body.LINUX::-webkit-scrollbar-thumb {
    background: var(--scrollbar-color, #999);
    border-radius: 3px;
}

body.ANDROID #keyboard { display:none; }

/**** Font size ****/

body.FONT_SMALL > #newsView > .newsItemStyle > .content { font-size: 9pt; }
body.FONT_SMALL > #newsView > .newsItemStyle > h1 { font-size: 13pt; }
body.FONT_SMALL > #newsView > #bottom { font-size: 10pt; }
body.FONT_SMALL > #newsView > .newsItemStyle > .content h1,
body.FONT_SMALL > #newsView > .newsItemStyle > .content h2,
body.FONT_SMALL > #newsView > .newsItemStyle > .content h3,
body.FONT_SMALL > #newsView > .newsItemStyle > .content h4,
body.FONT_SMALL > #newsView > .newsItemStyle > .content h5,
body.FONT_SMALL > #newsView > .newsItemStyle > .content h6 { font-size: 9pt; font-weight: bold; font-style: none; }

body.FONT_MEDIUM > #newsView > .newsItemStyle > .content { font-size: 12pt; }
body.FONT_MEDIUM > #newsView > .newsItemStyle > h1 { font-size: 16pt; }
body.FONT_MEDIUM > #newsView >  #bottom { font-size: 14pt; }
body.FONT_MEDIUM > #newsView > .newsItemStyle > .content h1,
body.FONT_MEDIUM > #newsView > .newsItemStyle > .content h2,
body.FONT_MEDIUM > #newsView > .newsItemStyle > .content h3,
body.FONT_MEDIUM > #newsView > .newsItemStyle > .content h4,
body.FONT_MEDIUM > #newsView > .newsItemStyle > .content h5,
body.FONT_MEDIUM > #newsView > .newsItemStyle > .content h6 { font-size: 12pt; font-weight: bold; font-style: none; }

body.FONT_LARGE > #newsView > .newsItemStyle > .content { font-size: 16pt; }
body.FONT_LARGE > #newsView > .newsItemStyle > h1 { font-size: 26pt; }
body.FONT_LARGE > #newsView > #bottom { font-size: 20pt; }
body.FONT_LARGE > #newsView > .newsItemStyle > .content h1,
body.FONT_LARGE > #newsView > .newsItemStyle > .content h2,
body.FONT_LARGE > #newsView > .newsItemStyle > .content h3,
body.FONT_LARGE > #newsView > .newsItemStyle > .content h4,
body.FONT_LARGE > #newsView > .newsItemStyle > .content h5,
body.FONT_LARGE > #newsView > .newsItemStyle > .content h6 { font-size: 16pt; font-weight: bold; font-style: none; }

/* The container for our spinning arrow */
#loading-indicator {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 35px;
    height: 35px;
    opacity: 0.33;
    display: none;
    z-index: 10000; /* Always on top */
    pointer-events: none; /* Don't interfere with clicks */
}

/* Loading animation */
.chasing-arrows {
    width: 100%;
    height: 100%;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    animation: spin-animation 0.75s infinite linear;
}

body.LIGHT > #loading-indicator > .chasing-arrows { background-image: url('qrc:///qml/images/symbol_reload.svg'); }
body.DARK > #loading-indicator > .chasing-arrows { background-image: url('qrc:///qml/images/symbol_dark_reload.svg'); }


@keyframes spin-animation {
    from { transform: rotate(0deg); }
    to { transform: rotate(359deg); }
}

/* Search highlight styling */
mark {
    background-color: hsla(48, 92%, 75%, .9);
    color: inherit;
    padding: 0.3em;
    border-radius: 1em 0;
}

body.DARK mark {
    background-color: hsla(48, 92%, 75%, .7);
    color: #fff;
}

/* No search results styling */
.noSearchResults {
    text-align: center;
    padding: 60px 20px;
    color: #777;
}

.noSearchResults .noResultsIcon {
    margin-bottom: 20px;
    opacity: 0.5;
}

.noSearchResults .noResultsText {
    font-size: 18px;
    margin-bottom: 10px;
}

.noSearchResults .noResultsTip {
    font-size: 14px;
    font-style: italic;
    opacity: 0.7;
}

body.DARK .noSearchResults {
    color: #aaa;
}

body.DARK .noSearchResults .noResultsIcon img {
    filter: invert(1);
}

</style>

</style>

<script type="text/javascript" src="jquery-2.0.3.js"></script>

</body></html>
