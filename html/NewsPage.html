<html>
<head>
<style>

body {
    padding: 0;
    margin: 0;
    padding-left: 10px;
    padding-right: 10px;
    word-wrap: break-word !important; /* Prevents super long words from breaking layout. */
    -webkit-tap-highlight-color: rgba(0,0,0,0); /* Webkit draws an annoying grey box on active links without this. */
}

pre {
    white-space: pre-wrap !important;
}

/* Contains a NewsItem */
.newsItemStyle {
    width: 100%;
    margin: 0;
    padding: 0;
}

.newsItemStyle > .bookmark {
    height: 3.0em;
    width: 100%;
    margin: 0;
    padding: 0;
    clear: both;
}

/* Draws the bookmark's stripe. */
.newsItemStyle > .bookmark > .stripe {
    width: 80%;
    height: 22px;
    margin: 0;
    padding: 0;
    margin-top: 1.8em;
    position: relative;
    
    /* Center */
    margin-left: auto;
    margin-right: auto;
    
    opacity: 0.0; /* Don't show by default */
    transition: opacity 0.25s ease-in-out;
}

.newsItemStyle > .bookmark > .stripe > .stripe_left {
    width: 18px;
    height: 22px;
    background-size: 18px 22px;
    
    position: absolute;
    left: 0px;
    top: 0px;
    height: 22px;
    width: 18px;
}

.newsItemStyle > .bookmark > .stripe > .stripe_mid {
    background-repeat: repeat-x;
    background-size: 10px 22px;
    
    position: absolute;
    left: 18px;
    right: 6px;
    top: 0px;
    height: 22px;
}

.newsItemStyle > .bookmark > .stripe > .stripe_right {
    background-repeat: no-repeat;
    background-size: 6px 22px;
    
    position: absolute;
    right: 0px;
    top: 0px;
    height: 22px;
    width: 6px;
}

.bookmarked > .bookmark > .stripe {
    opacity: 1.0;
    transition: opacity 0.25s ease-in-out;
}

.newsItemStyle:not(.bookmarked) > .bookmark > .stripe:hover {
    opacity: 1.0;
    transition: opacity 0.25s ease-in-out;
}

/* When bookmarks are disabled (pinned feed) */
body.bookmarksDisabled > .newsItemStyle > .bookmark > .stripe {
    display: none;
}

body.bookmarksDisabled > .newsItemStyle#topBookmark {
    display: none;
    height: 8px;
}


.newsItemStyle > .content {
    width: 100%;
    margin: 0;
    padding: 0;
    margin-top: 0.3em;
    overflow: auto;
}

.newsItemStyle > .content img {
    margin-right: 8px;
    margin-bottom: 8px;
}

.newsItemStyle > .content p:before {
  /* Prevent narrow text cols around images. From: http://css-tricks.com/minimum-paragraph-widths/ */
  content: "";
  width: 10em;
  display: block;
  overflow: hidden;
  /* For Demonstration */
  /* border: 1px solid green; */
}

/* Don't display the original copy. */
.newsItemStyle#model {
    display: none;
}

/* By default, don't display the top bookmark. */
.newsItemStyle#topBookmark {
    display: none;
}

.newsItemStyle > .siteTitle {
    width: 50%;
    display: inline-block;
    text-overflow: ellipsis-word;
}

.newsItemStyle > .dateDiv {
    width: 50%;
    display: inline-block;
    text-align: right;
    text-overflow: ellipsis-word;
}

.newsItemStyle > .timestamp {
    display: none;
}

.newsItemStyle > .divider {
    height: 1px;
    width: 100%;
    margin: 0;
    margin-bottom: 0.3em;
}

.newsItemStyle > h1 {
    font-weight: normal;
    margin: 0;
    margin-bottom: 0.2em;
}

a { text-decoration: none; }

a:hover { text-decoration: underline; }

.newsItemStyle > h1 > a:hover {
    text-decoration: none;
    border-bottom-style: solid;
    border-bottom-width: 2px;
}

a:active { text-decoration: underline; }

.newsItemStyle > h1 > a:active {
    text-decoration: none;
    border-bottom-style: solid;
    border-bottom-width: 2px;
}

body > #bottom {
    height: 100%;
    position: relative;
    text-align:center;
    font-family: Futura, "Trebuchet MS", Arial, sans-serif;
    font-style: italic;
}

body > #bottom > #bottomText {
    position: absolute;
    width: 100%;
    left: 0;
    bottom: 1.0em;
}

body > .newsItemStyle > .dateDiv > .pin {
    background-size: contain;
    background-repeat: no-repeat;
    margin-left: 5px;
    background-position: right center;

    width: 30px;
    height: 15px;
    display: inline-block;
}


/**** Light theme ****/

body.LIGHT {
    background-color: white;
    color: black;
}

body.LIGHT a { color: #00c; }
body.LIGHT a:visited { color: #a33; }
body.LIGHT a:hover, body.LIGHT a:active { color: #04f; }
body.LIGHT > .newsItemStyle > h1 > a:hover,
  body.LIGHT > .newsItemStyle > h1 > a:active { border-bottom-color: #00f; }

body.LIGHT > .newsItemStyle > .siteTitle, body.LIGHT > .newsItemStyle > .dateDiv > .date { color: #777; }
body.LIGHT > .newsItemStyle > .divider { background-color: #ccc; }
body.LIGHT > .newsItemStyle > h1, body.LIGHT > .newsItemStyle > h1 > a { color: black; }

body.LIGHT > #bottom > #bottomText  { color: #777; }

body.LIGHT > .bookmarked > .bookmark > .stripe > .stripe_left { background-image: url('qrc:///qml/images/bookmark_left.svg'); }
body.LIGHT > .bookmarked > .bookmark > .stripe > .stripe_mid { background-image: url('qrc:///qml/images/bookmark_mid.svg'); }
body.LIGHT > .bookmarked > .bookmark > .stripe > .stripe_right { background-image: url('qrc:///qml/images/bookmark_right.svg'); }

body.LIGHT > .newsItemStyle:not(.bookmarked) > .bookmark > .stripe > .stripe_left { background-image: url('qrc:///qml/images/bookmark_hover_left.svg'); }
body.LIGHT > .newsItemStyle:not(.bookmarked) > .bookmark > .stripe > .stripe_mid { background-image: url('qrc:///qml/images/bookmark_hover_mid.svg'); }
body.LIGHT > .newsItemStyle:not(.bookmarked) > .bookmark > .stripe > .stripe_right { background-image: url('qrc:///qml/images/bookmark_hover_right.svg'); }

body.LIGHT > .newsItemStyle > .dateDiv > .pin { background-image: url('qrc:///qml/images/pin_dim.svg'); }
body.LIGHT > .newsItemStyle:not(.pinned) > .dateDiv > .pin:hover { background-image: url('qrc:///qml/images/pin_dim_dark.svg'); }
body.LIGHT > .newsItemStyle > .dateDiv > .pinned { background-image: url('qrc:///qml/images/pin_selected.svg'); }

/**** Dark theme ****/

body.DARK {
    background-color: black;
    color: white;
}

body.DARK a { color: #6af; }
body.DARK a:visited { color: #6af; }
body.DARK a:hover, body.DARK a:active { color: #f10; }
body.DARK > .newsItemStyle > h1 > a:hover,
  body.DARK > .newsItemStyle > h1 > a:active { border-bottom-color: #f10; }

body.DARK > .newsItemStyle > .siteTitle, body.DARK > .newsItemStyle > .dateDiv > .date { color: #ccc; }
body.DARK > .newsItemStyle > .divider { background-color: #888; }
body.DARK > .newsItemStyle > h1, body.DARK > .newsItemStyle > h1 a { color: white; }

body.DARK > #bottom > #bottomText  { color: #ccc; }

body.DARK > .bookmarked > .bookmark > .stripe > .stripe_left { background-image: url('qrc:///qml/images/bookmark_dark_left.svg'); }
body.DARK > .bookmarked > .bookmark > .stripe > .stripe_mid { background-image: url('qrc:///qml/images/bookmark_dark_mid.svg'); }
body.DARK > .bookmarked > .bookmark > .stripe > .stripe_right { background-image: url('qrc:///qml/images/bookmark_dark_right.svg'); }

body.DARK > .newsItemStyle:not(.bookmarked) > .bookmark > .stripe > .stripe_left { background-image: url('qrc:///qml/images/bookmark_dark_hover_left.svg'); }
body.DARK > .newsItemStyle:not(.bookmarked) > .bookmark > .stripe > .stripe_mid { background-image: url('qrc:///qml/images/bookmark_dark_hover_mid.svg'); }
body.DARK > .newsItemStyle:not(.bookmarked) > .bookmark > .stripe > .stripe_right { background-image: url('qrc:///qml/images/bookmark_dark_hover_right.svg'); }

body.DARK > .newsItemStyle > .dateDiv > .pin { background-image: url('qrc:///qml/images/pin_dim_dark.svg'); }
body.DARK > .newsItemStyle:not(.pinned) > .dateDiv > .pin:hover { background-image: url('qrc:///qml/images/pin_dim.svg'); }
body.DARK > .newsItemStyle > .dateDiv > .pinned { background-image: url('qrc:///qml/images/pin_selected_dark.svg'); }


/**** Platforms ****/

body.MAC { font-family: "Lucida Grande", Helvetica, sans-serif !important; }
body.WIN { font-family: "Segoe UI", Arial, sans-serif !important; }
body.LINUX { font-family: "Geneva", Arial, sans-serif !important; }

/**** Font size ****/

body.FONT_SMALL > .newsItemStyle > .content { font-size: 9pt; }
body.FONT_SMALL > .newsItemStyle > h1 { font-size: 13pt; }
body.FONT_SMALL > #bottom > #bottomText { font-size: 10pt; }
body.FONT_SMALL > .newsItemStyle > .content > h1,
body.FONT_SMALL > .newsItemStyle > .content > h2,
body.FONT_SMALL > .newsItemStyle > .content > h3,
body.FONT_SMALL > .newsItemStyle > .content > h4,
body.FONT_SMALL > .newsItemStyle > .content > h5,
body.FONT_SMALL > .newsItemStyle > .content > h6 { font-size: 9pt; font-weight: bold; font-style: none; }

body.FONT_MEDIUM > .newsItemStyle > .content { font-size: 12pt; }
body.FONT_MEDIUM > .newsItemStyle > h1 { font-size: 16pt; }
body.FONT_MEDIUM > #bottom > #bottomText { font-size: 14pt; }
body.FONT_MEDIUM > .newsItemStyle > .content > h1,
body.FONT_MEDIUM > .newsItemStyle > .content > h2,
body.FONT_MEDIUM > .newsItemStyle > .content > h3,
body.FONT_MEDIUM > .newsItemStyle > .content > h4,
body.FONT_MEDIUM > .newsItemStyle > .content > h5,
body.FONT_MEDIUM > .newsItemStyle > .content > h6 { font-size: 12pt; font-weight: bold; font-style: none; }


body.FONT_LARGE > .newsItemStyle > .content { font-size: 16pt; }
body.FONT_LARGE > .newsItemStyle > h1 { font-size: 26pt; }
body.FONT_LARGE > #bottom > #bottomText { font-size: 20pt; }
body.FONT_LARGE > .newsItemStyle > .content > h1,
body.FONT_LARGE > .newsItemStyle > .content > h2,
body.FONT_LARGE > .newsItemStyle > .content > h3,
body.FONT_LARGE > .newsItemStyle > .content > h4,
body.FONT_LARGE > .newsItemStyle > .content > h5,
body.FONT_LARGE > .newsItemStyle > .content > h6 { font-size: 16pt; font-weight: bold; font-style: none; }

</style>

<script type="text/javascript" src="jquery-2.0.3.js"></script>
<script type="text/javascript" src="formatDateSimply.js"></script>
<script type="text/javascript" src="fangStyleSwitch.js"></script>
<script type="text/javascript" src="fang.js"></script>


</head>
<body>

<div class="newsItemStyle" id="topBookmark">

<div class="bookmark">
    <div class="stripe">
        <div class="stripe_left"></div>
        <div class="stripe_mid"></div>
        <div class="stripe_right"></div>
    </div>
</div>

</div>

<div class="newsContainer newsItemStyle" id="model">

<h1><a href="" class="link"></a></h1>
<div class="divider"></div>
<div class="siteTitle"></div><div class="dateDiv"><span class="date"></span><div class="pin"></div></div>
<span class="timestamp"></span>
<div class="content"></div>

<div class="bookmark">
    <div class="stripe">
        <div class="stripe_left"></div>
        <div class="stripe_mid"></div>
        <div class="stripe_right"></div>
    </div>
</div>

</div>

<div class="bottom" id="bottom"><span id="bottomText">~</span><div>

</body></html>
