<html>
<style>

body {
    font-family: "Trebuchet MS", Helvetica, sans-serif !important;
    padding: 0;
    margin: 0;
}

/* Contains a NewsItem */
.newsContainer {
    width: 100%
    margin: 0;
}

.newsContainer > .bookmark {
    height: 3.6em;
    width: 100%;
    margin: 0;
    padding-top: .8em;
}

/* Draws the bookmark's stripe. */
.newsContainer > .bookmark > .stripe {
    background-color: #8e0000;
    width: 75%;
    margin-left: 12.5%;
    height: 2.0em;
    visibility: hidden; /* Don't show by default */
    
    background-image:url(qrc:/html/bookmark.svg);
    background-size: auto 2.0em;
    background-repeat:no-repeat;
    background-position:right center;
}

.newsContainer > .content {
    width: 100%;
    margin: 0;
    padding: 0;
    font-size: 12pt;
    margin-top: 0.3em;
}

.newsContainer > .content img {
    max-width: 100%;
}

/* Don't display the original copy. */
.newsContainer#model {
    display: none;
}

.newsContainer > .siteTitle {
    width: 50%;
    color: #777;
    display: inline-block;
    text-overflow: ellipsis-word;
}

.newsContainer > .date {
    width: 50%;
    color: #777;
    display: inline-block;
    text-align: right;
    text-overflow: ellipsis-word;
}

.newsContainer > .divider {
    height: 1px;
    background-color: #ccc;
    width: 100%;
    margin: 0;
    margin-bottom: 0.3em;
}

.newsContainer > h1 {
    font-size: 16pt;
    font-weight: normal;
    margin: .2em 0;
    color: black;
}

.newsContainer > h1 a {
    color: black;
}

a { 
    color: #00c;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
    color: #00f;
}

.newsContainer > h1 a:hover {
    text-decoration: none;
    border-bottom: 2px #00f solid;
}

a:visited {
    color: #a33;
}

a:active {
    text-decoration: underline;
    color: #00f;
}

.newsContainer > h1 a:active {
    text-decoration: none;
    border-bottom: 2px #00f solid;
}

</style>
<body>


<div class="newsContainer" id="model">

<h1><a href="" class="link"></a></h1>
<div class="divider"></div>
<div class="siteTitle"></div><div class="date"></div>
<div class="content"></div>

<div class="bookmark"><div class="stripe"></div></div>

</div>


</body></html>
