<html>
<head>
<style>

body {
    padding: 0;
    margin: 0;
}

/* Contains a NewsItem */
.newsContainer {
    width: 100%;
    margin: 0;
}

.newsContainer > .bookmark {
    height: 3.6em;
    width: 100%;
    margin: 0;
}

/* Draws the bookmark's stripe. */
.newsContainer > .bookmark > .stripe {
    width: 90%;
    margin-left: 5%;
    margin-top: 1.7em;
    height: 0.6em;
    border-radius: 0.35em;
    
    visibility: hidden; /* Don't show by default */
}

.bookmarked > .bookmark > .stripe {
    visibility: visible;
}

.newsContainer > .content {
    width: 100%;
    margin: 0;
    padding: 0;
    margin-top: 0.3em;
}

.newsContainer > .content img {
    max-width: 100%;
}

/* Don't display the original copy. */
.newsContainer#model {
    display: none;
}

.newsContainer > .siteTitle {
    width: 50%;
    display: inline-block;
    text-overflow: ellipsis-word;
}

.newsContainer > .date {
    width: 50%;
    display: inline-block;
    text-align: right;
    text-overflow: ellipsis-word;
}

.newsContainer > .timestamp {
    display: none;
}

.newsContainer > .divider {
    height: 1px;
    width: 100%;
    margin: 0;
    margin-bottom: 0.3em;
}

.newsContainer > h1 {
    font-weight: normal;
    margin: .2em 0;
}

a { text-decoration: none; }

a:hover { text-decoration: underline; }

.newsContainer > h1 > a:hover {
    text-decoration: none;
    border-bottom-style: solid;
    border-bottom-width: 2px;
}

a:active { text-decoration: underline; }

.newsContainer > h1 > a:active {
    text-decoration: none;
    border-bottom-style: solid;
    border-bottom-width: 2px;
}

body > #bottom {
    height: 100%;
    position: relative;
    text-align:center;
    font-family: Futura, "Trebuchet MS", Arial, sans-serif;
    font-style: italic;
}

body > #bottom > #bottomText {
    position: absolute;
    width: 100%;
    left: 0;
    bottom: 1.0em;
}

/**** Light theme ****/

body.LIGHT {
    background-color: white;
    color: black;
}

body.LIGHT a { color: #00c; }
body.LIGHT a:visited { color: #a33; }
body.LIGHT a:hover, body.LIGHT a:active { color: #04f; }
body.LIGHT > .newsContainer > h1 > a:hover,
  body.LIGHT > .newsContainer > h1 > a:active { border-bottom-color: #00f; }

body.LIGHT > .newsContainer > .siteTitle, body.LIGHT > .newsContainer > .date { color: #777; }
body.LIGHT > .newsContainer > .divider { background-color: #ccc; }
body.LIGHT > .newsContainer > h1, body.LIGHT > .newsContainer > h1 > a { color: black; }

body.LIGHT > .newsContainer > .bookmark > .stripe { background-color: #8e0000; }
body.LIGHT > #bottom > #bottomText  { color: #777; }

/**** Dark theme ****/

body.DARK {
    background-color: black;
    color: white;
}

body.DARK a { color: #6af; }
body.DARK a:visited { color: #6af; }
body.DARK a:hover, body.DARK a:active { color: #f10; }
body.DARK > .newsContainer > h1 > a:hover,
  body.DARK > .newsContainer > h1 > a:active { border-bottom-color: #f10; }

body.DARK > .newsContainer > .siteTitle, body.DARK > .newsContainer > .date { color: #ccc; }
body.DARK > .newsContainer > .divider { background-color: #888; }
body.DARK > .newsContainer > h1, body.DARK > .newsContainer > h1 a { color: white; }

body.DARK > .newsContainer > .bookmark > .stripe  { background-color: #ce0000; }
body.DARK > #bottom > #bottomText  { color: #ccc; }

/**** Platforms ****/

body.MAC { font-family: "Lucida Grande", Helvetica, sans-serif !important; }
body.WIN { font-family: "Segoe UI", Arial, sans-serif !important; }


/**** Font size ****/

body.FONT_SMALL > .newsContainer > .content { font-size: 9pt; }
body.FONT_SMALL > .newsContainer > h1 { font-size: 13pt; }
body.FONT_SMALL > #bottom > #bottomText { font-size: 10pt; }

body.FONT_MEDIUM > .newsContainer > .content { font-size: 12pt; }
body.FONT_MEDIUM > .newsContainer > h1 { font-size: 16pt; }
body.FONT_MEDIUM > #bottom > #bottomText { font-size: 14pt; }


body.FONT_LARGE > .newsContainer > .content { font-size: 16pt; }
body.FONT_LARGE > .newsContainer > h1 { font-size: 26pt; }
body.FONT_LARGE > #bottom > #bottomText { font-size: 20pt; }

</style>

<script type="text/javascript" src="jquery-2.0.3.js"></script>
<script type="text/javascript" src="formatDateSimply.js"></script>
<script type="text/javascript" src="fang.js"></script>


</head>
<body>

<div class="newsContainer" id="model">

<h1><a href="" class="link"></a></h1>
<div class="divider"></div>
<div class="siteTitle"></div><div class="date"></div>
<span class="timestamp"></span>
<div class="content"></div>

<div class="bookmark"><div class="stripe"></div></div>

</div>

<div class="bottom" id="bottom"><span id="bottomText">~ fin ~</span><div>

</body></html>
