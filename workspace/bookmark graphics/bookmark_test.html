<html>
<head>
<style>

.bookmark {
  width: 80%;
  height: 20px;
  margin: 0;
  padding: 0;
  position: relative;
  margin-left: auto;
  margin-right: auto;
}

.bookmark > .bookmark_left {
	background-image: url('bookmark_left.svg');
	width: 18px;
	height: 20px;
	background-size: 18px 20px;
	
	position: absolute;
    left: 0px;
    top: 0px;
	height: 20px;
	width: 18px;
}

.bookmark > .bookmark_mid {
	background-image: url('bookmark_mid.svg');
    background-repeat: repeat-x;
	
	background-size: 18px 20px;
	
	position: absolute;
    left: 18px;
	right: 6px;
    top: 0px;
	height: 20px;
}

.bookmark > .bookmark_right {
	background-image: url('bookmark_right.svg');
    background-repeat: no-repeat;
	background-size: 6px 20px;
	
	position: absolute;
    right: 0px;
    top: 0px;
	height: 20px;
	width: 6px;
}


.bookmark2 {
  width: 80%;
  height: 22px;
  margin: 0;
  padding: 0;
  position: relative;
  margin-left: auto;
  margin-right: auto;
}

.bookmark2 > .bookmark_left {
	background-image: url('bookmark_2_left.svg');
	width: 18px;
	height: 22px;
	background-size: 18px 22px;
	
	position: absolute;
    left: 0px;
    top: 0px;
	height: 22px;
	width: 18px;
}

.bookmark2 > .bookmark_mid {
	background-image: url('bookmark_2_mid.svg');
    background-repeat: repeat-x;
	
	background-size: 10px 22px;
	
	position: absolute;
    left: 18px;
	right: 6px;
    top: 0px;
	height: 22px;
}

.bookmark2 > .bookmark_right {
	background-image: url('bookmark_2_right.svg');
    background-repeat: no-repeat;
	background-size: 6px 22px;
	
	position: absolute;
    right: 0px;
    top: 0px;
	height: 22px;
	width: 6px;
}


</style>
</head><body>


<p></p><p></p><p></p>

<div class="bookmark">
<div class="bookmark_left"></div>
<div class="bookmark_mid"></div>
<div class="bookmark_right"></div>
</div>

<br><Br>

<div class="bookmark2">
<div class="bookmark_left"></div>
<div class="bookmark_mid"></div>
<div class="bookmark_right"></div>
</div>


</body></html>
