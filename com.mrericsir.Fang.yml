app-id: com.mrericsir.Fang
runtime: org.kde.Platform
runtime-version: '6.8'
sdk: org.kde.Sdk
command: Fang
finish-args:
  - --share=network
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --filesystem=xdg-download
  - --filesystem=xdg-documents
modules:
  - name: fang
    buildsystem: cmake
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: dir
        path: .
    post-install:
      - install -Dm644 com.mrericsir.Fang.desktop /app/share/applications/com.mrericsir.Fang.desktop
      - install -Dm644 qml/images/full_icon.png /app/share/icons/hicolor/256x256/apps/com.mrericsir.Fang.png
